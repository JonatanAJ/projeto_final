<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Segurança Digital</title>

    <!-- Incluindo Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluindo Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <div class="header mb-3">
            <h1><i class="fas fa-shield-alt"></i> Quiz de Segurança Digital</h1>
        </div>
        <div id="fox-mascot" class="my-3">
            <i class="fas fa-fox text-primary display-1" id="fox-icon"></i>
        </div>
        <div id="timer" class="fs-4 mb-3">
            <span id="timer-count">15</span>s
        </div>
        <div id="question-container" class="mb-4">
            <h2 id="question">Pergunta</h2>
            <div id="answers-container" class="d-grid gap-2">
                <!-- As alternativas aparecerão aqui -->
            </div>
        </div>
        <!-- Feedback de acerto/erro -->
        <div id="feedback-message" class="mb-2 text-center"></div>
        <!-- Explicação que aparece após a resposta -->
        <div id="explanation" class="d-none text-center mb-3"></div>
        <!-- Botão de reiniciar o quiz -->
        <button id="restart-btn" class="btn btn-success my-2 d-none">Refazer Quiz <i class="fas fa-redo"></i></button>
        <!-- Pontuação do usuário -->
        <div id="score-container" class="mt-3 text-center">
            <p>Pontuação Atual: <span id="score">0</span> <i class="fas fa-star text-warning"></i></p>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
